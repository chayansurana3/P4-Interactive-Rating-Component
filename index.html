<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive Rating Component</title>
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!--BOOTSTRAP CSS LINKS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!--CSS SHEET-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="card">
      <!-- Rating state start -->
    
      <img src="images/icon-star.svg" alt="star-icon">

      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <div class="button-ratings">
        <button type="button" class="btn1" id="btn11">1</button>
        <button type="button" class="btn1" id="btn12">2</button>
        <button type="button" class="btn1" id="btn13">3</button>
        <button type="button" class="btn1" id="btn14">4</button>
        <button type="button" class="btn1" id="btn15">5</button>
      </div>

      <button type="button" class="btn btn-primary btn-lg">Submit</button>
    </div>

    <div class="thankyou-box">
      <img src="images/illustration-thank-you.svg" alt="thank-you pic" class="thankyou-img">
      <div class="thankyou-rating">
        <h6>You selected out of 5</h6>
      </div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>    
    </div>

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
